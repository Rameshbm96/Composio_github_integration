name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq
        
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm install

      - name: Install Playwright Browsers
        run: npx playwright install
        
      - name: Debug Raw JSON
        run: |
          echo "${{ secrets.GOOGLE_CREDENTIALS_JSON }}"
          echo "${{ secrets.GOOGLE_TOKEN_JSON }}"

      - name: Copy OAuth Credentials
        run: |
          echo -e "${{ secrets.GOOGLE_CREDENTIALS_JSON }}" | jq . > credentials.json
          if [ "${{ secrets.GOOGLE_TOKEN_JSON }}" != "" ]; then
            echo -e "${{ secrets.GOOGLE_TOKEN_JSON }}" | jq . > token.json
          fi

      - name: Secure OAuth Credentials
        run: chmod 600 credentials.json token.json
        
      - name: Run Playwright Tests
        env:
          USERNAME_FOR_GITHUB: ${{vars.USERNAME_FOR_GITHUB}}
          PASSWORD_FOR_GITHUB: ${{secrets.PASSWORD_FOR_GITHUB}}
          MFA_SECRET_FOR_GITHUB: ${{secrets.MFA_SECRET_FOR_GITHUB}}
          USER_EMAIL: ${{vars.USER_EMAIL}}
          HEADLESS: 'true'
        run: npx playwright test --project chromium

      - name: Upload Playwright Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-results
          path: test-results/

      - name: Upload Playwright Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
