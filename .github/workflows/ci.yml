name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm install

      - name: Install Playwright Browsers
        run: npx playwright install

      - name: Copy OAuth Credentials
        run: |
          echo -e "${{ secrets.GOOGLE_CREDENTIALS_JSON }}" > credentials.json
          if [ "${{ secrets.GOOGLE_TOKEN_JSON }}" != "" ]; then
            echo -e "${{ secrets.GOOGLE_TOKEN_JSON }}" > token.json
          fi

      - name: Secure OAuth Credentials
        run: chmod 600 credentials.json token.json

      - name: Debug OAuth Credentials
        run: |
          echo "Credentials file:"
          head -c 100 credentials.json || echo "credentials.json not found"
          cat Credentials.json
          echo "Token file:"
          head -c 100 token.json || echo "token.json not found"
          cat Token.json
      
      - name: Run Playwright Tests
        env:
          USERNAME_FOR_GITHUB: ${{vars.USERNAME_FOR_GITHUB}}
          PASSWORD_FOR_GITHUB: ${{secrets.PASSWORD_FOR_GITHUB}}
          MFA_SECRET_FOR_GITHUB: ${{secrets.MFA_SECRET_FOR_GITHUB}}
          USER_EMAIL: ${{vars.USER_EMAIL}}
          HEADLESS: 'true'
        run: npx playwright test --project chromium

      - name: Upload Playwright Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-results
          path: test-results/

      - name: Upload Playwright Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
